<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquo - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #FAFAFA;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid #E5E5E5;
            background: white;
        }

        .logo {
            font-size: 28px;
            font-weight: 300;
            color: #1A1A1A;
            letter-spacing: -0.5px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #2B2B2B;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #F5F5F5;
            color: #1A1A1A;
            align-self: flex-start;
        }

        .input-container {
            padding: 24px 32px;
            border-top: 1px solid #E5E5E5;
            background: white;
            position: relative;
            bottom: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: #F8F8F8;
            border: 2px solid #E5E5E5;
            border-radius: 24px;
            padding: 8px 8px 8px 20px;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #2B2B2B;
            background: white;
        }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            padding: 8px 0;
            outline: none;
            color: #1A1A1A;
        }

        #userInput::placeholder {
            color: #999;
        }

        #sendButton {
            background: #2B2B2B;
            color: white;
            border: none;
            border-radius: 18px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #sendButton:hover:not(:disabled) {
            background: #1A1A1A;
            transform: translateY(-1px);
        }

        #sendButton:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome {
            text-align: center;
            padding: 80px 20px 40px;
            color: #666;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
        }

        .welcome h2 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #1A1A1A;
        }

        .welcome .tagline {
            font-size: 16px;
            color: #999;
            margin-bottom: 48px;
            font-weight: 300;
        }

        .example-item {
            padding: 20px 24px;
            background: #FAFAFA;
            border-radius: 12px;
            border: 1px solid #F0F0F0;
            text-align: left;
        }

        .example-item h4 {
            font-size: 14px;
            font-weight: 500;
            color: #1A1A1A;
            margin-bottom: 6px;
        }

        .example-item p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-modal {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .password-modal h3 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 400;
        }

        .password-modal input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 16px;
        }

        .password-modal button {
            width: 100%;
            padding: 12px;
            background: #2B2B2B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .error-message {
            color: #D32F2F;
            font-size: 13px;
            margin-top: -8px;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .container {
                box-shadow: none;
            }
            
            .header {
                padding: 20px 24px;
            }
            
            .chat-area {
                padding: 24px 20px;
            }
            
            .input-container {
                padding: 20px 20px 24px;
            }
            
            .message {
                max-width: 90%;
            }

            .welcome {
                padding: 40px 20px 20px;
            }

            .welcome h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-modal">
            <h3>ubiquo</h3>
            <p style="color: #666; margin-bottom: 24px; font-size: 14px;">Inserisci la tua password per accedere</p>
            <input type="password" id="passwordInput" placeholder="Password">
            <div id="errorMessage" class="error-message" style="display: none;">Password non corretta</div>
            <button onclick="checkPassword()">Accedi</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">ubiquo</div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome">
                <h2>Benvenuto in Ubiquo</h2>
                <p class="tagline">Talk to your data</p>
                <div class="example-item">
                    <h4>ðŸ’¡ Esplora i tuoi dati</h4>
                    <p>Accedi in modo conversazionale ai dati che conosci solo tu.</p>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Scrivi la tua richiesta..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                >
                <button id="sendButton" onclick="sendMessage()">Invia</button>
            </div>
        </div>
    </div>

    <script>
        const USERS = {
            'ubiquo1': {
                webhookUrl: 'https://n8n.srv846256.hstgr.cloud/webhook-test/10862b1d-fbd0-4b95-9abb-eca38fa93e83',
                nome: 'utente1'
            },
            'ubiquo2': {
                webhookUrl: 'https://n8n.srv846256.hstgr.cloud/webhook-test/abf3d77a-afbb-4554-a684-33add332cac6',
                nome: 'utente2'
            },
            'ubiquo3': {
                webhookUrl: 'https://n8n.srv846256.hstgr.cloud/webhook-test/8d295d1d-f4f5-4ff8-8063-7e411d65315d',
                nome: 'utente3'
            }
        };

        let isAuthenticated = false;
        let currentUser = null;

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (USERS[input]) {
                isAuthenticated = true;
                currentUser = USERS[input];
                document.getElementById('passwordOverlay').style.display = 'none';
                errorMsg.style.display = 'none';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        document.getElementById('passwordInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser) {
            const welcome = chatArea.querySelector('.welcome');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            if (!isAuthenticated || !currentUser) return;

            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            sendButton.disabled = true;

            addMessage(message, true);
            userInput.value = '';

            showLoading();

            try {
                const response = await fetch(currentUser.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString(),
                        user: currentUser.nome
                    })
                });

                if (!response.ok) {
                    throw new Error('Errore nella richiesta');
                }

                const data = await response.json();
                
                removeLoading();
                
                const botResponse = data.response || data.output || data.message || 'Risposta ricevuta';
                addMessage(botResponse, false);

            } catch (error) {
                removeLoading();
                addMessage('âš ï¸ Si Ã¨ verificato un errore. Riprova piÃ¹ tardi.', false);
                console.error('Error:', error);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
